<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Kannuukuttyyy</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: #4A90C3;
    font-family: 'Comfortaa', cursive;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
    position: relative;

    /* fade-in on page load */
    animation: fadeIn 0.7s ease forwards;
  }

  /* Fade in animation */
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Fade out animation */
  .fade-out {
    animation: fadeOut 0.7s ease forwards;
  }
  @keyframes fadeOut {
    from {opacity: 1;}
    to {opacity: 0;}
  }

  /* Stars background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background:
      radial-gradient(circle 2px at 10% 20%, rgba(255,255,255,0.8), transparent 80%),
      radial-gradient(circle 1.5px at 30% 40%, rgba(255,255,255,0.7), transparent 80%),
      radial-gradient(circle 2.5px at 50% 15%, rgba(255,255,255,0.9), transparent 80%),
      radial-gradient(circle 1.8px at 70% 60%, rgba(255,255,255,0.75), transparent 80%),
      radial-gradient(circle 1.2px at 85% 30%, rgba(255,255,255,0.85), transparent 80%);
    animation: twinkle 4s infinite alternate;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes twinkle {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
  }

  /* Floating hearts container */
  .hearts-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    overflow: visible;
    z-index: 1;
  }

  /* Heart shape */
  .heart {
    position: absolute;
    bottom: 0;           /* start from bottom */
    width: 28px;
    height: 28px;
    background-color: #FF6B81;
    box-shadow: 0 0 8px #FF6B81, 0 0 15px #FF4A6A;
    transform: rotate(-45deg);
    animation: floatUp linear forwards;
    opacity: 1;
    filter: drop-shadow(0 0 4px #FF6B81);
    border-radius: 4px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 28px;
    height: 28px;
    background-color: #FF6B81;
    border-radius: 50%;
  }
  .heart::before {
    top: -14px;
    left: 0;
  }
  .heart::after {
    left: 14px;
    top: 0;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) rotate(-45deg);
      opacity: 0;
    }
  }

  /* Text styles */
  h1 {
    font-size: 3.5rem;
    margin: 0.5rem 0 0.3rem;
    text-shadow: 0 0 15px #FF9BAA;
    user-select: none;
    z-index: 2;
  }
  .tagline {
    font-family: 'Dancing Script', cursive;
    font-size: 1.7rem;
    margin-bottom: 3rem;
    color: #FFB3BC;
    text-shadow: 0 0 10px #FFB3BC;
    user-select: none;
    z-index: 2;
  }

  /* Button */
  .start-btn {
    background: linear-gradient(135deg, #FF6B81, #FF4A6A);
    border: none;
    padding: 18px 45px;
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(255,107,129,0.6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    z-index: 2;
  }
  .start-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(255,107,129,0.9);
  }
  .start-btn:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>

<div class="hearts-container" id="heartsContainer"></div>

<h1>Happy Birthday Kannuukuttyyy ❤️</h1>
<div class="tagline">The girl who debugged my heart</div>
<button class="start-btn" id="startBtn">Clickyy Hereee!! ✨</button>

<script>
  const heartsContainer = document.getElementById('heartsContainer');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';  // random horizontal position
    heart.style.animationDuration = 4 + Math.random() * 3 + 's';
    const size = 20 + Math.random() * 20;
    heart.style.width = size + 'px';
    heart.style.height = size + 'px';
    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  // create hearts every 300 ms
  setInterval(createHeart, 300);

  document.getElementById('startBtn').addEventListener('click', () => {
    document.body.classList.add('fade-out');  // start fade-out animation
    setTimeout(() => {
      window.location.href = 'about.html';  // redirect after fade out
    }, 700);  // same duration as fade out
  });
</script>

</body>
</html>
